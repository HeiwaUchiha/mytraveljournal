<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="/css/register.css">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=account_box,lock" /> -->
    <link rel="shortcut icon" href="/assets/logo-favicon.png" type="image/x-icon">
    <style>
        
    </style>
</head>
<body class="register-body">
    <header>
       <nav>
            <a href="/index.html" id="logo"><img src="/assets/logo-dark-transparent.png" alt=""></a>
            <button id="mode"><img src="/assets/moon.png" alt="Switch to Dark-Mode"></button>         
    </nav>
    </header>

    <section class="reg-container" id="reg-con">
        <!-- LOGIN FORM     -->
            <div class="form-box login" id="login">
                <form action="">
                    <h1>LOGIN</h1>
                    <p class="error"></p>
                    <div class="input-box">
                        <input type="text" placeholder="Username" name="username" id="user-input">
                        <i class="material-symbols-outlined">account_box</i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" name="username" id="pass-input">
                        <i class="material-symbols-outlined toggle-pass" onclick="togglePassword(this, 'pass-input')">visibility</i>
                        <i class="material-symbols-outlined">lock</i>
                    </div>
                    <div class="forgot-link">
                        <a href="">Forgot Password</a>
                    </div>
                    <button class="btn" type="submit">LOGIN</button>
                </form>
            </div>

        <!-- REGISTER FORM -->
            <div class="form-box register" id="register">
                <form action="">
                    <h1>SIGN UP</h1>
                    <p class="error"></p>
                    <div class="input-box">
                        <input type="text" placeholder="Username" name="username" id="user-input">
                        <i class="material-symbols-outlined">account_box</i>
                    </div>
                    <div class="input-box">
                        <input type="email" placeholder="Email" name="email" id="email-input">
                        <i class="material-symbols-outlined">mail</i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" name="password" id="pass-input">
                        <i class="material-symbols-outlined toggle-pass">visibility</i>
                        <i class="material-symbols-outlined">lock</i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Confirm Password" name="confirm-password" id="confirm-pass">
                        <i class="material-symbols-outlined toggle-pass">visibility</i>
                        <i class="material-symbols-outlined">lock</i>
                    </div>
                    <button class="btn" type="submit">SIGN UP</button>
                </form>
            </div>

        <!-- TOGGLE BOX -->
            <div class="toggle-box">
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Welcome!</h1>
                    <p>Already have an account?</p>
                    <button class="btn login-btn">Login</button>
                </div>
            </div>
            <div class="toggle-box">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Don't have an account?</p>
                    <button class="btn register-btn">Sign Up</button>
                </div>
            </div>
    </section>

    <footer>
        <p>Built by <a href="https://heiwades.vercel.app" target="_blank">Heiwa_des</a></p>
    </footer>

    <script type="module" src="/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper', {
        
        parallax: true,
        autoplay: {
            delay: 4000,
            pauseOnMouseEnter: true,
        },
        pagination: {
          el: '.swiper-pagination',
          
        },


        // Navigation arrows
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        }
      });
    </script>    

</body>
</html>

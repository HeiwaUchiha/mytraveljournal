<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my travel journal | User Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="/css/journal.css">
    <link rel="stylesheet" href="/css/preview.css">
    <link rel="stylesheet" href="/css/user.css">
    <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="/assets/logo-favicon.png" type="image/x-icon">
    <style>
        
    </style>
</head>
<body class="register-body">
       <nav>
            <a href="/index.html" id="logo"><img src="/assets/logo-dark-transparent.png" alt=""></a>
            <div class="dash-details-1">
                <a href="" class="user"><img src="assets/user.png" class="display-pic" alt=""><p>Hello <button class="username"></button></p></a>
                <button id="mode"><img src="/assets/moon.png" alt="Switch to Dark-Mode"></button>
                <button class="btn logout">Log Out</button>
            </div>
            <div class="dash-details-2">
              <button id="mode2"><img src="/assets/moon.png" alt="Switch to Dark-Mode"></button>
              <i class="material-symbols-outlined dropbtn">arrow_drop_down_circle</i>
              <div id="myDropdown" class="dropdown-content">
                <button class="btn logout">Log Out</button>
                <p>Hello <button class="username"></button></p>
              </div>
          </div>            
    </nav>

    <section class="trip-nav">
        <button id="add" style="visibility: hidden;"><i class="material-symbols-outlined">add</i> Add</button>
        <button type="button" class="user-back-nav"><i class="material-symbols-outlined">arrow_back</i> Back</button>
    </section>

    <div class="user-hero">
      <h1>Account Settings</h1>
      <h4>Manage your profile and account</h4>
    </div>

    <section class="user-control">
      <div class="profile">
        <h2>Profile Information</h2>
        <div class="profile-info">
          <div class="pic">
            <input type="file" name="profile-pic" id="profile-pic" accept="image/*" hidden>
            <img src="assets/user.png" id="display-pic">
            <button id="change-pic" disabled>Change Photo</button>
          </div>
          <div class="user-details">
            <span><label for="username">Username:</label><input id="user-change" type="text" name="username" value="" readonly></span>
            <span><label for="email">Email:</label><input id="email-change" type="email" name="email" value="" readonly></span>
            <span>
              <label for="gender">Gender:</label>
              <select id="gender-change">
                <option value="" hidden></option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
          </span>
            <span class="profile-buttons">
              <button  class="profile-change profile-edit">Edit Profile</button>
              <button type="submit" class="profile-change profile-save">Save Changes</button>
            </span>
          </div>
        </div>
        </div>

        <div class="ch-password">
          <h2>Change Password</h2>
            <div class="password-details">
              <span><label for="current-password">Current Password:</label><input class="curr-pass" type="password" value="" readonly></span>
              <span><label for="new-password">New Password:</label><input class="new-pass" type="password" value="" readonly></span>
              <span><label for="confirm-new-password">Confirm New Password:</label><input class="confirm-new-pass" type="password" value="" readonly></span>
              <span class="password-btns">
                <button class="profile-change pass-edit">Edit Password</button>
                <button type="submit" class="profile-change pass-update">Update Password</button>
              </span>
            </div>
        </div>

        <div class="danger">
          <h2>Danger Zone</h2>
            <div class="delete-acc">
              <p>Permanently delete your account and all associated data. This action cannot be undone</p>
              <button  class="profile-delete">Delete Account</button>
            </div>
        </div>
    </section>

    <script type="module" src="/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper', {
        
        parallax: true,
        autoplay: {
            delay: 4000,
            pauseOnMouseEnter: true,
        },
        pagination: {
          el: '.swiper-pagination', 
        },


        // Navigation arrows
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        }
      });
    </script>    

</body>
</html>

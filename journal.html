<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my travel journal | Entry</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="/css/journal.css">
    <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="/assets/logo-favicon.png" type="image/x-icon">
    <style>
        
    </style>

<body class="register-body">
       <nav>
            <a href="/index.html" id="logo"><img src="/assets/logo-dark-transparent.png" alt=""></a>
            <div class="dash-details-1">
                <a href="user.html" class="user"><img src="assets/user.png" class="display-pic" alt=""><p>Hello <button class="username"></button></p></a>
                <button id="mode"><img src="/assets/moon.png" alt="Switch to Dark-Mode"></button>
                <button class="btn logout">Log Out</button>
            </div>
            <div class="dash-details-2">
              <button id="mode2"><img src="/assets/moon.png" alt="Switch to Dark-Mode"></button>
              <i class="material-symbols-outlined dropbtn">arrow_drop_down_circle</i>
              <div id="myDropdown" class="dropdown-content">
                <button class="btn logout">Log Out</button>
                <p>Hello <button class="username"></button></p>
              </div>
          </div>

    <section id="add-entry">
      <h1>You have no entries yet</h1>
      <button class="add-btn">+ Add Entry</button>
    </section>

    <section id="entry-form">
    </section>
    
    <section id="trip-entry">
    </section>
    
    <script type="module" src="/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper', {
        
        parallax: true,
        autoplay: {
            delay: 4000,
            pauseOnMouseEnter: true,
        },
        pagination: {
          el: '.swiper-pagination', 
        },


        // Navigation arrows
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        }
      });
    </script>
